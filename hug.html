<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Hug from Dudu & Bubu ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffeaf5;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #d63384;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .gif {
      width: 220px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    #hugBtn {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #hugBtn:hover {
      background-color: #ff85c1;
    }

    .message {
      margin-top: 20px;
      color: #c71585;
      font-size: 1.4rem;
      display: none;
      animation: fadeIn 1s forwards;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      transform: rotate(45deg);
      animation: float 5s linear forwards;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Warmest Hug for You ðŸ’ž</h1>
  <img src="https://media.tenor.com/6jaDm2Pv6dUAAAAm/dare-aggie-dare-aggie-bunny.webp" class="gif" alt="Hug Gif" />

  <button id="hugBtn">Tap for a warm hug ðŸ’–</button>

  <div class="message" id="hugMessage">Here's your virtual hug, my sweetheart! ðŸ¤—</div>

  <div class="hearts" id="heartsContainer"></div>

  <audio id="hugSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c8c0489f7.mp3"></audio>

  <script>
    const btn = document.getElementById("hugBtn");
    const msg = document.getElementById("hugMessage");
    const audio = document.getElementById("hugSound");
    const heartsContainer = document.getElementById("heartsContainer");

    btn.addEventListener("click", () => {
      msg.style.display = "block";
      audio.play();

      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0px";
        heart.style.animationDuration = 2 + Math.random() * 2 + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    });
  </script>
</body>
</html>
