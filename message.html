<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Note for Gunn üíå</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .gif {
      text-align: center;
      margin-top: 30px;
      z-index: 3;
      animation: bounce 2s ease-in-out infinite;
    }

    .gif img {
      width: 150px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .love-note {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      text-align: center;
      z-index: 2;
      opacity: 1;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
      }
      to {
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
      }
    }

    .love-note h2 {
      color: #ff1493;
      margin-bottom: 10px;
    }

    .love-note p {
      color: #d63384;
      font-size: 1rem;
      line-height: 1.6;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 1.5rem;
      color: #ff69b4;
      animation: floatHeart 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .cloud {
      position: absolute;
      top: 10%;
      left: -200px;
      width: 120px;
      opacity: 0.3;
      animation: moveClouds 40s linear infinite;
      z-index: 0;
    }

    .cloud:nth-child(2) {
      top: 20%;
      animation-delay: 10s;
      width: 160px;
    }

    .cloud:nth-child(3) {
      top: 30%;
      animation-delay: 20s;
      width: 100px;
    }

    @keyframes moveClouds {
      0% {
        left: -200px;
      }
      100% {
        left: 100vw;
      }
    }

    @media (max-width: 500px) {
      .love-note {
        width: 90%;
        padding: 20px;
      }

      .gif img {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Cute clouds -->
    <img class="cloud" src="https://media.tenor.com/7ymwjVfhJPwAAAAm/clouds-happy.webp" alt="cloud" />
    <img class="cloud" src="https://media.tenor.com/70rTauGKKQ4AAAAm/3cloud.webp" alt="cloud" />
    <img class="cloud" src="https://media.tenor.com/70rTauGKKQ4AAAAm/3cloud.webp" alt="cloud" />

    <!-- Dudu and Bubu gif -->
    <div class="gif">
      <img src="https://media.tenor.com/PXKZhCEfEfsAAAAm/bubu-bubu-dudu.webp">
    </div>

    <!-- Hearts floating -->
    <div class="hearts"></div>

    <!-- Love note -->
    <div class="love-note">
      <h2>To My Love Gunn ‚ù§Ô∏è</h2>
      <p>
        You‚Äôre my warm hug on a cold day,<br>
        My peace in the chaos,<br>
        My sweetest reason to smile.<br>
        I Love You ‚ù§Ô∏è<br><br>
        Always yours,<br>
        Your Love Rishav ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <script>
    const heartContainer = document.querySelector('.hearts');
    const emojis = ["üíó", "üíñ", "üíò", "üíï", "üå∏"];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
