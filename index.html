<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dudu & Bubu Welcome You 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      text-align: center;
      color: #d63384;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .characters {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      animation: float 4s ease-in-out infinite;
    }

    .characters img {
      width: 120px;
      border-radius: 15px;
    }

    .start-btn {
      background-color: #ff85a2;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 135, 0.4);
      transition: background 0.3s ease;
    }

    .start-btn:hover {
      background-color: #ff5c8a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Lofi background music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_9e8f7bcb15.mp3?filename=sweet-lofi-hip-hop-120028.mp3" type="audio/mp3">
  </audio>

  <h1>Hey My Sweet Girl 💕</h1>
  <p>Dudu & Bubu are here to pamper you 🧸🍫</p>

  <div class="characters">
    <img src="https://media.tenor.com/-W4mtKR3Y8gAAAAi/bubu-dudu-love.gif" alt="Bubu">
    <img src="https://media.tenor.com/VzGEqVfnX9MAAAAi/bubu.gif" alt="Dudu">
  </div>

  <button class="start-btn" onclick="goToComfort()">Take me to my Comfort Zone 🌸</button>

  <script>
    function goToComfort() {
      window.location.href = "home.html"; // we'll create this next
    }
  </script>
</body>
</html>
