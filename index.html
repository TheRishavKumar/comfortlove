<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome You My Love‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      color: #d63384;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in;
      margin: 10px 0;
    }

    /* Typing effect */
    .typing-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .typing-text {
      font-size: 1.4rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #d63384;
      width: 34ch;
      animation: typing 4s steps(34, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 34ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .characters {
      display: flex;
      gap: 20px;
      margin: 30px 0 20px;
      animation: float 4s ease-in-out infinite;
    }

    .characters img {
      width: 120px;
      border-radius: 15px;
    }

    .start-btn {
      background-color: #ff85a2;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 135, 0.4);
      transition: background 0.3s ease;
    }

    .start-btn:hover {
      background-color: #ff5c8a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Floating hearts background */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .hearts div {
      position: absolute;
      top: -20px;
      font-size: 20px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Floating hearts background -->
  <div class="hearts" id="hearts"></div>

  <!-- Title and typing message -->
  <h1>My love Gunn üíï</h1>
  <div class="typing-container">
    <div class="typing-text" id="typingText">I love you ‚ù§Ô∏èmore than words can ever say.</div>
  </div>

  <!-- Character GIF -->
  <div class="characters">
    <img src="https://media.tenor.com/_EPyAZ7gZywAAAAm/bubu-kiss-dudu-gif.webp" alt="Bubu and Dudu">
  </div>

  <!-- Button -->
  <button class="start-btn" onclick="goToComfort()">Take me to my Comfort Zone üå∏</button>

  <script>
    function goToComfort() {
      window.location.href = "home.html"; 
    }

    // Floating hearts animation
    const heartContainer = document.getElementById('hearts');
    const emojis = ["üíñ", "üíû", "üíï", "üíì", "‚ù§Ô∏è"];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
