<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 20px;
      color: #d63384;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .choice-btn {
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .choice-btn:hover {
      transform: scale(1.1);
    }

    .choice-btn img {
      width: 100px;
      height: 100px;
    }

    .results {
      margin-top: 30px;
      font-size: 1.3rem;
    }

    .results img {
      width: 80px;
      height: 80px;
    }

    .player {
      margin: 20px;
    }

    .winner {
      font-weight: bold;
      font-size: 1.6rem;
      color: #c71585;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors with Me</h1>
  <p>Choose your move below!</p>

  <div class="choices">
    <button class="choice-btn" onclick="play(0)">
      <img src="https://i.imgur.com/LghSkIw.png" alt="Rock" />
    </button>
    <button class="choice-btn" onclick="play(1)">
      <img src="https://i.imgur.com/2gsdqvR.png" alt="Paper" />
    </button>
    <button class="choice-btn" onclick="play(2)">
      <img src="https://i.imgur.com/pgjyhIZ.png" alt="Scissors" />
    </button>
  </div>

  <div class="results" id="resultDisplay"></div>

  <script>
    const images = [
      "https://image.pngaaa.com/783/3313783-middle.png",  // Rock
      "https://image.pngaaa.com/779/3313779-middle.png",  // Paper
      "https://image.pngaaa.com/815/3313815-middle.png"   // Scissors
    ];

    const labels = ["Rock", "Paper", "Scissors"];

    function play(userChoice) {
      const computerChoice = Math.floor(Math.random() * 3);
      let result = "";

      if (userChoice === computerChoice) {
        result = "It's a draw, sweetheart ðŸ’•";
      } else if (
        (userChoice === 0 && computerChoice === 2) ||
        (userChoice === 1 && computerChoice === 0) ||
        (userChoice === 2 && computerChoice === 1)
      ) {
        result = "You win, my love! ðŸ’–";
      } else {
        result = "Oh no, you lost ðŸ’– But you're still Cute!";
      }

      document.getElementById("resultDisplay").innerHTML = `
        <div class="player">
          <p><strong>You:</strong> ${labels[userChoice]}</p>
          <img src="${images[userChoice]}" alt="You" />
        </div>
        <div class="player">
          <p><strong>Dudu:</strong> ${labels[computerChoice]}</p>
          <img src="${images[computerChoice]}" alt="Computer" />
        </div>
        <p class="winner">${result}</p>
      `;
    }
  </script>

</body>
</html>
