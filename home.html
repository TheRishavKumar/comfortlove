<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Comfort Zone üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      color: #d63384;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 2.2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .characters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .characters img {
      width: 100px;
      border-radius: 15px;
      animation: float 4s ease-in-out infinite;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
      flex: 1;
    }

    .card {
      background: #ffe6ea;
      width: 150px;
      height: 150px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 105, 135, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-direction: column;
      text-decoration: none;
      color: #d63384;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.07);
      background: #ffc9dc;
    }

    .card img {
      width: 60px;
      margin-bottom: 10px;
    }

    footer {
      padding: 15px;
      font-size: 0.9rem;
      color: #c71585;
      opacity: 0.7;
      background-color: transparent;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>Welcome to Your Comfort Zone üíó</header>

  <div class="characters">

    <img src="https://media.tenor.com/cwNYjFIdTZ4AAAAm/bubu-cute-bubu-dudu.webp" alt="Bubu" />
  </div>

  <div class="menu">
    <a class="card" href="hug.html">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Hug">
      Hug Time
    </a>

    <a class="card" href="rps.html">
      <img src="https://media.tenor.com/hCe2efigdH0AAAAm/tkthao219-bubududu.webp" alt="RPS" />
      Play with Me
    </a>

    <a class="card" href="care.html">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRc00to3WJZNJfvmj56QL7DgDt9jjhDYpjYGA&s" alt="Care">
      Care Tips
    </a>

    <a class="card" href="message.html">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTom-qACEc48zwbXstMzBcdFdgCjMH-ftBAdQ&s" alt="Message">
      Your Love Letter
    </a>
  </div>

  <footer>Made with all my love ‚ù§Ô∏è, Rishav (your Dudu)</footer>
